<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="description" content="" />
                <meta name="author" content="Prof. Rafael Lossurdo" />

                <meta name="viewport" content="width=device-width, initial-scale=1" />

                <title>
                    <h:outputText value="#{bundle.AppName}" />
                </title>

                <h:outputStylesheet library="css" name="normalize.css" />
                <h:outputStylesheet library="css" name="jsfcrud.css" />
                <h:outputScript library="js" name="jsfcrud.js" />

                <link rel="icon" type="image/png" href="./resources/img/favicon.png" />
        </f:facet>
    </h:head>
    <f:view>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>#{bundle.CompanyName}</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>         

                <p:layoutUnit position="center">
                    <p:messages autoUpdate="true" closable="true" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="frm" prependId="false">
                        <h3>Login</h3>
                        <h:form id="formLogin" prependId="false" >
                            <h:panelGrid columns="2" class="border-none">
                                CPF: <p:inputMask label="CPF" value="#{sessionMB.usuario}" required="true" mask="999.999.999-99"/>
                                Senha: <p:password label="Senha" id="senha" value="#{sessionMB.senha}" required="true" />
                                <h:commandButton id="bntLogar" value="Entrar" action="#{sessionMB.validarLogin()}" />
                            </h:panelGrid>
                        </h:form>
                        <p:messages autoUpdate="true" closable="true" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>   
        </h:body>
    </f:view>
</html>

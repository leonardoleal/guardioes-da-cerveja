<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{bundle.AppName}</title>
                <h:outputStylesheet library="css" name="jsfcrud.css"/>
                <h:outputScript library="js" name="jsfcrud.js"/>
            </f:facet>
        </h:head>

        <h:body rendered="#{sessionMB.isLogado()}">
            <h:form id="frm" prependId="false">

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <h1>#{bundle.CompanyName}</h1>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:menuitem value="Sair [#{sessionMB.nome}]" actionListener="#{sessionMB.deslogar()}" />
                            <p:submenu label="Menu">
                                <p:menuitem value="Cliente" outcome="/cliente/listar" />
                                <p:menuitem value="Funcionario" outcome="/funcionario/listar" />
                                <p:menuitem value="Pais" outcome="/pais/listar" />
                                <p:menuitem value="Produto" outcome="/produto/listar" />
                                <p:menuitem value="Unidade" outcome="/unidade/listar" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                                <!--
                                <p:menuitem value="Pedido" outcome="#" />
                                -->

                    <p:layoutUnit position="center">
                        <ui:insert name="body"/>

                        <div style="width: 100%; display: block">
                            <p:messages autoUpdate="true" closable="true" />
                        </div>
                    </p:layoutUnit>

                </p:layout>

            </h:form>
        </h:body>

    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:define name="body">
            <h4>Novo Funcionário</h4>
            <h:panelGrid columns="2">
                Código: <p:inputText value="AUTOMÁTICO" readonly="true" />
                * Nome <p:inputText label="Nome" value="#{funcionarioMB.funcionario.nome}" required="true" size="40" />
                * Sobrenome <p:inputText label="Sobrenome" value="#{funcionarioMB.funcionario.sobrenome}" required="true" size="40" />
                * Email <p:inputText label="Email" value="#{funcionarioMB.funcionario.email}" required="true" size="40" />
                * CPF <p:inputText label="CPF" value="#{funcionarioMB.funcionario.cpf}" required="true" size="40" />
                * SENHA <p:password label="Senha" value="#{funcionarioMB.funcionario.senha}" required="true" size="40" />
                * CONFIRMAR SENHA <p:password label="Confirmar Senha" value="#{funcionarioMB.confirmaSenha}" required="true" size="40" />

                <p:commandButton value="Salvar" ajax="false" action="#{funcionarioMB.salvar()}" />
                <p:commandButton value="Cancelar" ajax="false" actionListener="#{funcionarioMB.limpar()}"
                                 action="/funcionario/listar" immediate="true" />
            </h:panelGrid>
        </ui:define>

</ui:composition>

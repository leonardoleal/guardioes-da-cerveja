<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:define name="body">
            <h4>Edição de Cliente</h4>
            <h:panelGrid columns="2">
                Código: <p:inputText value="AUTOMÁTICO" readonly="true" />
                * Nome <p:inputText label="Nome" value="#{clienteMB.cliente.nome}" required="true" size="40" />
                * Sobrenome <p:inputText label="Sobrenome" value="#{clienteMB.cliente.sobrenome}" required="true" size="40" />
                * Email <p:inputText label="Email" value="#{clienteMB.cliente.email}" required="true" size="40" />
                * CPF <p:inputMask label="CPF" value="#{clienteMB.cliente.cpf}" required="true" size="40" mask="999.999.999-99"/>

                <p:commandButton value="Salvar" ajax="false" action="#{clienteMB.salvar()}" />
                <p:commandButton value="Cancelar" ajax="false" actionListener="#{clienteMB.limpar()}"
                                 action="/cliente/listar" immediate="true" />
            </h:panelGrid>
        </ui:define>

</ui:composition>
